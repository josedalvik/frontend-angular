<div class="file content">
	<!------------------ mensaje ------------------>
	<form [formGroup]="Form" (ngSubmit)="onsubmit()">
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					<h2>Formulario de edici√≥n</h2>
					<div class="file mt-2" *ngIf="recuperando!=0">
						<div class="alert alert-primary" role="alert" *ngIf="recuperando==1">
							Cargando, por favor espera...
						</div>
						<div class="alert alert-danger" role="alert" *ngIf="recuperando==2">
							Ha sucedido un error al obtener el registro.
						</div>
					</div>
					<div class="form-group row mb-2">
						<label class="col-sm-4 col-form-label text-end">
							Asunto:
                        </label>
                        <div class="col-sm-8">
							<input type="text" formControlName="asunto" [ngClass]="{ 'is-invalid': enviado && f.asunto.errors }" class="form-control" >
                            <div *ngIf="f.asunto.errors" class="invalid-feedback">
                                <div *ngIf="f.asunto.errors.required">Campo obligatorio</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label class="col-sm-4 col-form-label text-end">
                            Mensaje:
                        </label>
						<div class="col-sm-8">
                            <textarea formControlName="mensaje" [ngClass]="{ 'is-invalid': enviado && f.mensaje.errors }" class="form-control" ></textarea>
							<div *ngIf="f.mensaje.errors" class="invalid-feedback">
                                <div *ngIf="f.mensaje.errors.required">Campo obligatorio</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mb-2" *ngIf="!validando">
                        <div class="col-sm-8 offset-sm-4">
                            <button type="submit" [ngClass]="{ 'is-invalid': enviado && error!='' }" class="btn btn-success">Editar</button>
                            <br/>
                            <div *ngIf="enviado && error!=''" class="invalid-feedback d-block">
								{{error}}
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mb-2" *ngIf="validando">
                        <div class="col-sm-8 offset-sm-4">
							<div class="alert alert-primary" role="alert">
								Validando, por favor espera.
							</div>
                        </div>
                    </div>
                    <div class="form-group row mb-2" *ngIf="editado">
						<div class="col-sm-8 offset-sm-4">
                            <div class="alert alert-success" role="alert">
								Editado correctamente.
							</div>
                        </div>
                    </div>
				</div>
				<div class="col-sm-4">
					<h2>&nbsp;</h2>
                    <div class="form-group row mb-2">
                        <div class="col-sm-8 offset-sm-4">
							<button type="button" class="btn btn-primary" (click)="regresar()" >
								Regresar
							</button>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</form>
	<!------------------ end mensaje ------------------>
</div>
